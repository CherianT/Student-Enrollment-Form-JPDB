<!DOCTYPE html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="stuform" method="get">

            <div class="form-group">
                <label for="RollNo">Roll No:</label> 
                <input type="text" class="form-control" id="RollNo" name="empId" placeholder="Enter Roll No" onchange="getRoll()">
            </div>

            <div class="form-group">
                <label for="FullName">Full Name:</label>
                <input type="text" class="form-control" id="FullName" placeholder="Enter Full Name" disabled>
            </div>

            <div class="form-group">
                <label for="Class">Class:</label>
                <input type="number" class="form-control" id="Class" placeholder="Enter Class in Number" disabled>
            </div>

            <div class="form-group">
                <label for="BirthDate">Birth Date:</label>
                <input type="date" class="form-control" id="BirthDate" placeholder="Enter Birth Date" disabled>
            </div>

            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Address" disabled>
            </div>

            <div class="form-group">
                <label for="EnrollmentDate">Enrollment Date:</label>
                <input type="date" class="form-control" id="EnrollmentDate" placeholder="Enter Enrollment Date" disabled>
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" id="save" value="Save" onclick="saveData();" disabled>Save</button>
                <button type="button" class="btn btn-primary" id="change" value="Change" onclick="changeData();" disabled>Change</button>
                <button type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetForm();" disabled>Reset</button>
            </div>

            <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
            <script type="text/javascript" src="indexJS.js"></script>
        </form>
    </div>
</body>
